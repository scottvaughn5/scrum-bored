<div class="container form-group">
    <div class="row">
        <div class="col-md-12">
            <input type="text" class="form-control" value="" name="username" placeholder="User Name..." />
            <input type="hidden" value="" name="prevusername"  />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <textarea name="status" class="form-control" placeholder="User Status..."></textarea>
        </div>
    </div>

    <div class="flex row-flex center rounded-button">
        <button type="button" class="btn btn-primary" onclick="userModule.UpdateUserStatus()">Submit</button>
        <button type="button" class="btn btn-danger delete-button" onclick="userModule.DeleteUser()">Delete</button>
    </div>
</div>
